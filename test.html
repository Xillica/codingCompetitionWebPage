<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage CRUD in Javascript</title>
</head>
<body>
    <form id="form">
        <input type="text" id="username" required placeholder="Enter the username">
        <input type="text" name="" id="country" required placeholder="Enter the country">
        <button>Add</button>
    </form>
    <button id="clear">Clear Users</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>
</body>
<script>
    let users = []
    let form = document.getElementById('form')

    function displayUsers(users){
        users.forEach(user => {
            document.getElementById('result').innerHTML += `
            
            <tr>
                <td>${user.username}</td>
                <td>${user.country}</td>
            </tr>
            
            `
        });
    }

    if (localStorage.getItem('users')) {
        let users = localStorage.getItem('users')
        displayUsers(JSON.parse(users))
    }

    form.addEventListener('submit', (e) => {
        document.getElementById('result').innerHTML=""
        e.preventDefault()
        let username = document.getElementById('username').value
        let country = document.getElementById('country').value

        let user = {
            username: username,
            country: country
        }

        document.getElementById('username').value=""
        document.getElementById('country').value=""

        if (localStorage.getItem('users')) {
            users = localStorage.getItem('users')
            users = JSON.parse(users)
            users.push(user)
            localStorage.setItem('users', JSON.stringify(users))
            displayUsers(users)
        }
        else {
            users.push(user)
            localStorage.setItem('users', JSON.stringify(users))
            displayUsers(users)
        }
    })

    document.getElementById('clear').addEventListener('click',() => {
        localStorage.clear()
        document.getElementById("result").innerHTML = ""
    })
</script>

</html>
